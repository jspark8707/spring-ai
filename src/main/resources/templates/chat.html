        :root {

        #model-selector { padding:8px 16px; border:1px solid var(--border-color); border-radius:8px; background-color:var(--bg-primary); color:var(--text-primary);

            background-repeat:no-repeat; background-position:right 12px center; padding-right:36px;}
        #chat-window { flex:1; overflow-y:auto; padding:24px; scroll-behavior:smooth;}
        .message-row { display:flex; gap:16px; margin-bottom:32px;}
        .message-icon { width:36px; height:36px; border-radius:4px; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:600;}
        .bot-icon { background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white;}
        .user-icon { background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%); color:white;}
        .message-content { flex:1; line-height:1.7; font-size:15px; word-wrap:break-word;}

        .user-message { flex-direction:row-reverse;}
        .user-message .message-content { background-color:var(--user-message-bg); color:white; padding:16px 20px; border-radius:12px;}
        #input-area { padding:20px 24px 24px; border-top:1px solid var(--border-color); background-color:var(--bg-primary);}
        #input-wrapper { max-width:900px; margin:0 auto; display:flex; gap:12px; align-items:flex-end;}
        #question-input { flex:1; border:1px solid var(--border-color); border-radius:12px; padding:14px 18px; font-size:15px; resize:none; outline:none;
            background-color:var(--bg-primary); transition:all 0.2s; min-height:52px; max-height:200px;}
        #question-input:focus { border-color:var(--primary-color); box-shadow:0 0 0 3px rgba(16,163,127,0.1);}
        #send-button { width:52px; height:52px; border:none; border-radius:12px; background-color:var(--primary-color); color:white; cursor:pointer; display:flex;

        #send-button:disabled{ background-color:#d1d5db; cursor:not-allowed; opacity:0.6;}
        /* âœ… ìŠ¤í”¼ë„ˆ íšŒì „ */
        .thinking-spinner {

        /* âœ… ì „ì²´ ì •ë ¬ */

        /* âœ… í…ìŠ¤íŠ¸ ê¹œë°•ì„ */

        /* âœ… ì ì´ í•˜ë‚˜ì”© ëŠ˜ì–´ë‚˜ëŠ” ì• ë‹ˆë©”ì´ì…˜ */

<div id="main-container">
    <header>

            <img src="/images/NRFëŠ˜í”„_ì˜ë¬¸_ì •ìì„¸.png" alt="NRF Logo">

        <select id="model-selector">
            <option value="openAi">GPT-4o (ìœ ë£Œ ë¼ì´ì„ ìŠ¤)</option>
            <option value="ollama">qwen3:8b (ë¬´ë£Œ ë¼ì´ì„ ìŠ¤)</option>
        </select>
    </header>

    <div id="chat-window">
        <div class="message-row bot-message">
            <div class="message-icon bot-icon">AI</div>
            <div class="message-content">
                ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ê¶ê¸ˆí•œ ì ì„ ììœ ë¡­ê²Œ ë¬¼ì–´ë³´ì„¸ìš”.
            </div>

            <button id="send-button" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

<script>
    const chatWindow = document.getElementById('chat-window');
    const questionInput = document.getElementById('question-input');
    const sendButton = document.getElementById('send-button');
    const modelSelector = document.getElementById('model-selector');

    // âœ… í˜„ì¬ í™˜ê²½ ì½ê¸° (spring.profiles.active ê°’)
    const envMeta = document.querySelector('meta[name="env"]');
    const currentEnv = envMeta ? envMeta.content : 'local';

    // âœ… Ollama ëª¨ë¸ ìë™ ì„¤ì •
    const ollamaOption = modelSelector.querySelector('option[value="ollama"]');
    let ollamaModel = 'qwen3:8b';
    if (currentEnv === 'prod') {
        ollamaModel = 'gemma:2b';
        ollamaOption.textContent = 'gemma:2b (ë¬´ë£Œ ë¼ì´ì„ ìŠ¤)';
    } else {
        ollamaOption.textContent = 'qwen3:8b (ë¬´ë£Œ ë¼ì´ì„ ìŠ¤)';
    }
    ollamaOption.dataset.model = ollamaModel;

    // ìë™ ë†’ì´ ì¡°ì ˆ
    questionInput.addEventListener('input', () => {
        questionInput.style.height = 'auto';
        questionInput.style.height = Math.min(questionInput.scrollHeight, 200) + 'px';
    });

    // Enter ì „ì†¡, Shift+Enter ì¤„ë°”ê¿ˆ
    questionInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const question = questionInput.value.trim();
        const selectedModel = modelSelector.value;
        const selectedOption = modelSelector.options[modelSelector.selectedIndex];
        const modelName = selectedOption.dataset.model || 'qwen3:8b';

        if (question === '') return;

        addMessage(question, 'user');
        questionInput.value = '';
        questionInput.style.height = 'auto';
        sendButton.disabled = true;

        const botResponseContent = addMessage('loading', 'bot');

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    provider: selectedModel,  // "openAi" or "ollama"
                    model: modelName,         // âœ… qwen3:8b or gemma:2b
                    message: question
                })
            });

            if (!response.ok) throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
            const data = await response.json();
            botResponseContent.textContent = data.answer;

        } catch (error) {
            botResponseContent.textContent = 'âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message;
            botResponseContent.style.color = '#ef4444';
        } finally {
            sendButton.disabled = false;
            questionInput.focus();
        }
    }

    function addMessage(text, type) {
        const messageRow = document.createElement('div');
        messageRow.className = `message-row ${type}-message`;
        const iconDiv = document.createElement('div');
        iconDiv.className = `message-icon ${type}-icon`;
        iconDiv.textContent = type === 'bot' ? 'AI' : 'ME';
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        if (type === 'bot' && text === 'loading') {
            // í˜„ì¬ ì„ íƒëœ ëª¨ë¸ëª… ê°€ì ¸ì˜¤ê¸°
            const selectedOption = modelSelector.options[modelSelector.selectedIndex];
            const modelName = selectedOption.dataset.model || 'AI';

            contentDiv.innerHTML = `
        <div class="thinking-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                 fill="none" stroke="#10a37f" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round" class="thinking-spinner">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                <path d="M12 2a10 10 0 0 1 10 10"/>
            </svg>
            <span class="thinking-text">
                ì¸ê³µì§€ëŠ¥(<strong>${modelName}</strong>)ì´ ìµœì ì˜ ë‹µë³€ì„ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤<span class="thinking-dots"></span><br>
                ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!
            </span>
        </div>`;
        }
        else {
            contentDiv.textContent = text;
        }
        messageRow.appendChild(iconDiv);
        messageRow.appendChild(contentDiv);
        chatWindow.appendChild(messageRow);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return contentDiv;
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ì°½ í¬ì»¤ìŠ¤
    window.addEventListener('load', () => {
        questionInput.focus();
    });
</script>
